{% set name = "pyngo" %}
{% set version = "1.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyngo-{{ version }}.tar.gz
  sha256: f890aa22e738bfcfd30746f4044dc8c67740a6883056c7a9df3a74cf66ccd1d7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - hatchling
    - pip
  run:
    - python >=3.7
    - typing-extensions >=3.7.4,<4.5.0
    - pydantic >=1.8.2,<2.0.0
    - django >=3.2.0,<4.0.0

test:
  imports:
    - pyngo
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/yezz123/pyngo
  summary: Pydantic Package for Adding Models into a Django or Django Rest Framework Project
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
